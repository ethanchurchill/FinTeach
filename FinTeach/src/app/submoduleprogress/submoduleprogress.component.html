<div class="card" style="width: 18rem;">
  <div class="card-header">
    Module Progress:
  </div>

  <ul class="list-group list-group-flush" *ngFor="let submodule of submodules; let i = index;">
    <li class="list-group-item" *ngIf="i == current_submodule; else elseBlock"><b>{{ submodule.title }}</b></li>
    <ng-template #elseBlock><li class="list-group-item">{{ submodule.title }}</li></ng-template>
  </ul>
</div>
